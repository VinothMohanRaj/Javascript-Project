<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/newYear.css">
  <title>01 New Year Countdown </title>
</head>
<body>
  <h1>New Year Days Counter</h1>
   <div class="counter">
     
       <div class="box">
         <h2 id="Days">00</h2>
         <p>Days</p>
       </div>
  
       <div class="box">
         <h2 id="Hours">00</h2>
         <p>Hours</p>
       </div>
  
       <div class="box">
         <h2 id="Minutes">00</h2>
         <p>Minutes</p>
       </div>
  
       <div class="box">
         <h2 id="Seconds">00</h2>
         <p>Seconds</p>
       </div>
  
   </div>
   <script src="js/newYear.js"></script>
</body>
</html>
